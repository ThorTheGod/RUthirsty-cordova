name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Cordova
      run: npm install -g cordova

    - name: Install dependencies
      working-directory: ./DrinkWaterApp
      run: npm install

    - name: Add Android platform
      working-directory: ./DrinkWaterApp
      run: cordova platform add android

    - name: Build Debug APK
      working-directory: ./DrinkWaterApp
      run: cordova build android --debug

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: DrinkWaterApp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Build Release APK
      working-directory: ./DrinkWaterApp
      run: cordova build android --release
      continue-on-error: true

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-release-unsigned
        path: DrinkWaterApp/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
